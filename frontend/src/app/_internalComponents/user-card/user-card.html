<div class="rounded-2xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-8 py-6 shadow-sm hover:shadow-md transition-shadow">
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-1">{{ user.name }}</h2>
      <p class="text-gray-600 dark:text-gray-400 text-base">Tipo: {{ user.role }}</p>
    </div>
    <div class="flex items-center gap-3">
      <div class="flex h-16 w-16 items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700">
        <span class="text-xl font-semibold text-gray-700 dark:text-gray-200">{{ getInitials(user.name) }}</span>
      </div>
      <button
        (click)="showDeleteModal = true"
        class="flex h-10 w-10 items-center justify-center rounded-lg bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors"
        *ngIf="canDeleteUser()"
        aria-label="Elimina utente">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- Modale di conferma -->
<div *ngIf="showDeleteModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 dark:bg-black/70">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl max-w-md w-full p-6 border border-gray-200 dark:border-gray-700">
    <div class="flex items-center gap-4 mb-4">
      <div class="flex h-12 w-12 items-center justify-center rounded-full bg-red-100 dark:bg-red-900/30">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <div>
        <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100">Conferma eliminazione</h3>
      </div>
    </div>

    <p class="text-gray-600 dark:text-gray-400 mb-6">
      Sei sicuro di voler eliminare <strong class="text-gray-900 dark:text-gray-100">{{ user.name }}</strong>? Questa azione non pu√≤ essere annullata.
    </p>

    <div class="flex gap-3 justify-end">
      <button
        (click)="showDeleteModal = false"
        class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors font-medium">
        Annulla
      </button>
      <button
        (click)="onDelete()"
        class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white transition-colors font-medium">
        Elimina
      </button>
    </div>
  </div>
</div>
