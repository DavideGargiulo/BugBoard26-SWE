<div class="flex flex-col h-full w-full bg-gray-50 dark:bg-gray-900 px-4 sm:px-6 lg:px-10 pt-6 sm:pt-8 lg:pt-10 pb-4 sm:pb-5 overflow-y-auto overflow-x-hidden
                    scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-200
                  dark:scrollbar-thumb-gray-600 dark:scrollbar-track-gray-800">
  <!-- Issues Grid - 1 col mobile, 2 col tablet, 3 col desktop large -->
  <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4 sm:gap-6 xl:gap-10">
    <app-user-card
      *ngFor="let user of filteredUsers"
      [user]="user"
      (deleteUser)="onUserDelete($event)"
    />
  </div>
</div>
