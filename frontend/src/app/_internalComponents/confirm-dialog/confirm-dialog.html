<div class="bg-white dark:bg-gray-800 rounded-lg p-6">
  <!-- Header -->
  <div class="flex items-start justify-between mb-4">
    <div class="flex items-center gap-3">
      <div [class.bg-red-100]="data.isDanger"
            [class.dark:bg-red-900/20]="data.isDanger"
            [class.bg-blue-100]="!data.isDanger"
            [class.dark:bg-blue-900/20]="!data.isDanger"
            class="w-10 h-10 rounded-full flex items-center justify-center">
        <svg *ngIf="data.isDanger" class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <svg *ngIf="!data.isDanger" class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
        {{ data.title }}
      </h2>
    </div>
    <button
      (click)="onCancel()"
      class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Message -->
  <div class="mb-6">
    <p class="text-gray-600 dark:text-gray-300">
      {{ data.message }}
    </p>
  </div>

  <!-- Actions -->
  <div class="flex justify-end gap-3">
    <button
      (click)="onCancel()"
      class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
    >
      {{ data.cancelText || 'Annulla' }}
    </button>
    <button
      (click)="onConfirm()"
      [class.bg-red-600]="data.isDanger"
      [class.hover:bg-red-700]="data.isDanger"
      [class.bg-blue-600]="!data.isDanger"
      [class.hover:bg-blue-700]="!data.isDanger"
      class="px-4 py-2 rounded-lg text-white transition-colors"
    >
      {{ data.confirmText || 'Conferma' }}
    </button>
  </div>
</div>
