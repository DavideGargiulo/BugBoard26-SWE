# --- Identificazione del Progetto (Dati presi da SonarCloud) ---
sonar.projectKey=DavideGargiulo_BugBoard26-SWE
sonar.organization=davidegargiulo

# --- Configurazione Base ---
sonar.host.url=https://sonarcloud.io

# Encoding dei file sorgente
sonar.sourceEncoding=UTF-8

# --- Cosa scansionare ---
# Il punto "." indica la cartella corrente (tutto il progetto)
sonar.sources=.

# --- Esclusioni (Fondamentale per JS/TS) ---
# Ignora file generati, dipendenze e file di configurazione build che sporcano l'analisi
sonar.exclusions=**/node_modules/**, \
                 **/dist/**, \
                 **/.angular/**, \
                 **/coverage/**, \
                 **/environments/**, \
                 **/*.spec.ts

# --- Configurazione Test e Coverage (Opzionale ma consigliata) ---
# Se in futuro aggiungerai i test (es. Karma/Jasmine per Angular),
# dovrai dire a Sonar dove trovare il report della copertura.
# sonar.javascript.lcov.reportPaths=coverage/lcov.info