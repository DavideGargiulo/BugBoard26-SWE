<div class="flex flex-col h-full min-h-0" [class]="containerClass">

  <div class="border border-gray-300 dark:border-gray-700 rounded-t-lg bg-gray-100 dark:bg-gray-800 px-2 py-1.5 sm:py-2 flex-shrink-0">
    <div class="flex items-center gap-1 text-sm sm:text-base flex-wrap">
      <button type="button" (click)="formatDoc('bold')" class="p-1.5 sm:p-2 text-gray-700 dark:text-gray-200 font-bold hover:bg-gray-200 dark:hover:bg-gray-700 rounded">B</button>
      <button type="button" (click)="formatDoc('italic')" class="p-1.5 sm:p-2 text-gray-700 dark:text-gray-200 italic hover:bg-gray-200 dark:hover:bg-gray-700 rounded">I</button>
      <button type="button" (click)="formatDoc('underline')" class="p-1.5 sm:p-2 text-gray-700 dark:text-gray-200 underline hover:bg-gray-200 dark:hover:bg-gray-700 rounded">U</button>
      <button type="button" (click)="formatDoc('strikeThrough')" class="p-1.5 sm:p-2 text-gray-700 dark:text-gray-200 line-through hover:bg-gray-200 dark:hover:bg-gray-700 rounded">S</button>

      <div class="hidden sm:block w-px h-6 bg-gray-300 dark:bg-gray-700 mx-1"></div>

      <button type="button" (click)="formatDoc('justifyLeft')" class="editor-btn">
        <span class="icon-lines items-start"><span class="line w-full"></span><span class="line w-3/4"></span><span class="line w-full"></span></span>
      </button>
      <button type="button" (click)="formatDoc('justifyCenter')" class="editor-btn">
        <span class="icon-lines items-center"><span class="line w-full"></span><span class="line w-3/4"></span><span class="line w-full"></span></span>
      </button>
      <button type="button" (click)="formatDoc('justifyRight')" class="editor-btn">
        <span class="icon-lines items-end"><span class="line w-full"></span><span class="line w-3/4"></span><span class="line w-full"></span></span>
      </button>

      <div class="hidden sm:block w-px h-6 bg-gray-300 dark:bg-gray-700 mx-1"></div>

      <button type="button" (click)="triggerImageUpload()" class="p-1.5 sm:p-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">ðŸ“·</button>
    </div>
  </div>

  <div
    #content
    contenteditable="true"
    spellcheck="false"
    [class]="editorClass"
    class="border border-t-0 border-gray-300 dark:border-gray-700 flex-1 min-h-0 overflow-y-auto bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-3 sm:p-6 outline-none break-words scrollbar-thin scrollbar-thumb-gray-400 dark:scrollbar-thumb-gray-600"
    [style]="{'scrollbar-gutter':'stable'}"
    (input)="onContentChange()">
  </div>

  <div
    *ngIf="uploadedImages.length > 0"
    class="flex-shrink-0 border border-t-0 border-gray-300 dark:border-gray-700 rounded-b-lg bg-gray-100 dark:bg-gray-800 px-2 sm:px-3 py-2">
    <div class="flex flex-wrap gap-2 max-w-full overflow-hidden">
      <div *ngFor="let file of uploadedImages; let i = index" class="relative group">
        <div class="w-20 h-20 border-2 border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden bg-gray-200 dark:bg-gray-800 flex items-center justify-center">
          <img *ngIf="isImage(file)" [src]="imagePreviewUrls[i]" [alt]="file.name || 'Image preview'" class="max-w-full max-h-full object-contain"/>
          <div *ngIf="!isImage(file)" class="text-3xl">ðŸ“„</div>
        </div>
        <button (click)="removeImage(i)" class="absolute -top-2 -right-2 w-6 h-6 bg-red-600 text-white rounded-full flex items-center justify-center">Ã—</button>
        <span class="block text-xs text-gray-600 dark:text-gray-400 mt-1 truncate w-20">{{ file.name }}</span>
      </div>
    </div>
  </div>
</div>
