<div class="bg-white dark:bg-gray-800 rounded-xl w-full overflow-hidden">
  <div class="p-5 sm:p-6">
    <h2 class="text-lg sm:text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">
      Creazione Progetto
    </h2>

  <div class="px-0 py-0">
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg p-3 sm:p-4 flex items-start sm:items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600 dark:text-red-400 mr-2 sm:mr-3 flex-shrink-0 mt-0.5 sm:mt-0" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
      <span class="text-xs sm:text-sm text-red-700 dark:text-red-300 font-medium">{{ errorMessage }}</span>
    </div>

    <!-- Form -->
    <form [formGroup]="newProjectForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Nome -->
      <div>
        <label for="nome" class="block text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Nome
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400 dark:text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <input
            type="text"
            id="nome"
            formControlName="nome"
            [class]="'block w-full pl-9 sm:pl-10 pr-3 py-2 sm:py-3 text-sm sm:text-base border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 ' +
                      (newProjectForm.get('nome')?.invalid && newProjectForm.get('nome')?.touched ? 'border-red-300 dark:border-red-600' : 'border-gray-300 dark:border-gray-600')"
            placeholder="Inserisci il nome"
          />
        </div>
        <div *ngIf="newProjectForm.get('nome')?.invalid && newProjectForm.get('nome')?.touched"
              class="mt-2 flex items-start text-xs sm:text-sm text-red-600 dark:text-red-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1 flex-shrink-0 mt-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span *ngIf="newProjectForm.get('nome')?.errors?.['required']">Il nome Ã¨ obbligatorio</span>
          <span *ngIf="newProjectForm.get('nome')?.errors?.['minlength']">Il nome deve contenere almeno 2 caratteri</span>
        </div>
      </div>

      <!-- Pulsanti -->
      <div class="flex flex-col sm:flex-row justify-end gap-3 pt-2">

        <!-- Annulla -->
        <button
          type="button"
          (click)="dialogRef.close()"
          class="w-full sm:w-auto px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600
                text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700
                hover:bg-gray-100 dark:hover:bg-gray-600 transition text-sm sm:text-base font-medium
                order-2 sm:order-1">
          Annulla
        </button>

        <!-- Conferma -->
        <button
          type="submit"
          [disabled]="newProjectForm.invalid || isLoading"
          class="w-full sm:w-auto px-4 py-2 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition
                disabled:bg-blue-300 disabled:cursor-not-allowed text-sm sm:text-base font-medium
                order-1 sm:order-2">
          {{ isLoading ? 'Caricamento...' : 'Conferma' }}
        </button>

      </div>

    </form>
  </div>

</div>
