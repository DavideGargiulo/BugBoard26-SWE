<div class="flex flex-col h-screen overflow-hidden bg-gray-100 dark:bg-gray-900">

  <div class="flex-1 overflow-hidden">
    <!-- Header -->
    <header class="px-6 py-4 border-b border-gray-700 bg-gray-900">
      <h2 class="text-xl font-semibold text-gray-100">
        {{ issue?.title }} - {{ issue?.project }}
      </h2>
    </header>

    <!-- Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 p-6 h-[calc(100%-80px)] overflow-hidden">

      <!-- LEFT COLUMN -->
      <div class="h-full flex flex-col gap-4">

        <!-- ISSUE DISPLAY (1/2) -->
        <div class="flex-1 min-h-0 flex flex-col">

          <div
            *ngIf="issue"
            class="h-full flex flex-col bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg p-6">

            <!-- FIXED HEADER -->
            <div class="flex items-start justify-between mb-4 flex-shrink-0">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
                  <span class="text-base font-semibold text-gray-700 dark:text-gray-200">
                    {{ getInitials(issue.assignee) }}
                  </span>
                </div>
                <div class="font-semibold text-gray-900 dark:text-gray-100">
                  {{ issue.assignee }}
                </div>
              </div>

              <div class="flex gap-2 flex-wrap">
                <span
                  *ngFor="let tag of issue.tags"
                  class="px-3 py-1 text-xs font-medium bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded">
                  {{ tag }}
                </span>
              </div>
            </div>

            <!-- SCROLLABLE DESCRIPTION -->
            <div
              class="flex-1 min-h-0 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-200
                    dark:scrollbar-thumb-gray-600 dark:scrollbar-track-gray-800"
              [style]="{'scrollbar-gutter':'stable'}">

              <div class="pr-4">
                <div class="text-gray-700 dark:text-gray-300 leading-relaxed whitespace-pre-wrap">
                  <p [innerHTML]="issue.description"></p>
                </div>
              </div>

            </div>

          </div>
        </div>

        <!-- EDITOR (1/2) -->
        <div class="flex-1 min-h-0 flex flex-col">

          <!-- Toolbar -->
          <div class="border border-gray-700 rounded-t-lg bg-gray-800 px-3 py-2 flex-shrink-0">
            <div class="flex items-center gap-2 text-lg">

              <button (click)="formatDoc('bold')" class="p-2 text-gray-200 font-bold hover:bg-gray-700 rounded">B</button>
              <button (click)="formatDoc('italic')" class="p-2 text-gray-200 italic hover:bg-gray-700 rounded">I</button>
              <button (click)="formatDoc('underline')" class="p-2 text-gray-200 underline hover:bg-gray-700 rounded">U</button>
              <button (click)="formatDoc('strikeThrough')" class="p-2 text-gray-200 line-through hover:bg-gray-700 rounded">S</button>

              <div class="w-px h-6 bg-gray-700 mx-1"></div>

              <!-- JUSTIFY LEFT -->
              <button (click)="formatDoc('justifyLeft')" class="editor-btn">
                <span class="icon-lines items-start">
                  <span class="line w-full"></span>
                  <span class="line w-3/4"></span>
                  <span class="line w-full"></span>
                </span>
              </button>

              <!-- JUSTIFY CENTER -->
              <button (click)="formatDoc('justifyCenter')" class="editor-btn">
                <span class="icon-lines items-center">
                  <span class="line w-full"></span>
                  <span class="line w-3/4"></span>
                  <span class="line w-full"></span>
                </span>
              </button>

              <!-- JUSTIFY RIGHT -->
              <button (click)="formatDoc('justifyRight')" class="editor-btn">
                <span class="icon-lines items-end">
                  <span class="line w-full"></span>
                  <span class="line w-3/4"></span>
                  <span class="line w-full"></span>
                </span>
              </button>

              <!-- JUSTIFY FULL -->
              <button (click)="formatDoc('justifyFull')" class="editor-btn">
                <span class="icon-lines items-stretch">
                  <span class="line w-full"></span>
                  <span class="line w-full"></span>
                  <span class="line w-full"></span>
                </span>
              </button>

              <div class="w-px h-6 bg-gray-700 mx-1"></div>

              <button (click)="triggerImageUpload()" class="p-2 text-gray-200 hover:bg-gray-700 rounded">ðŸ“·</button>
            </div>
          </div>

          <!-- Content Editable -->
          <div
            class="border border-t-0 border-gray-700 flex-1 min-h-0 overflow-y-auto
                  bg-gray-800 text-gray-100
                  scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-200
                  dark:scrollbar-thumb-gray-600 dark:scrollbar-track-gray-800"
            [class.rounded-b-lg]="uploadedImages.length === 0"
            [style]="{'scrollbar-gutter':'stable'}">

            <!-- WRAPPER INTERNO CON PADDING -->
            <div
              #content
              contenteditable="true"
              spellcheck="false"
              class="p-6 min-h-full outline-none">
            </div>

          </div>

          <!-- File allegati -->
          <div class="flex-shrink-0 border border-t-0 border-gray-700 rounded-b-lg bg-gray-800 px-3 py-2" *ngIf="uploadedImages.length > 0">
            <label class="block text-sm font-medium text-gray-300 mb-2">
              File allegati ({{ uploadedImages.length }}/3)
            </label>
            <div class="flex flex-wrap gap-2">
              <div *ngFor="let file of uploadedImages; let i = index" class="relative group">
                <div class="w-20 h-20 border-2 border-gray-700 rounded-lg overflow-hidden bg-gray-700 flex items-center justify-center">
                  <!-- Immagine -->
                  <img
                    *ngIf="isImage(file)"
                    [src]="imagePreviewUrls[i]"
                    [alt]="file.name"
                    class="max-w-full max-h-full object-contain"/>

                  <!-- PDF -->
                  <div *ngIf="!isImage(file)" class="flex flex-col items-center justify-center">
                    <span class="text-3xl">ðŸ“„</span>
                  </div>
                </div>
                <button
                  type="button"
                  (click)="removeImage(i)"
                  class="absolute -top-2 -right-2 w-6 h-6 bg-red-600 text-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                  Ã—
                </button>
                <span class="block text-xs text-gray-400 mt-1 truncate w-20" [title]="file.name">{{ file.name }}</span>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex items-end justify-between flex-shrink-0 px-3 py-2">
            <button
              type="button"
              (click)="goBack()"
              class="px-4 py-2 border border-gray-700 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">
              Annulla
            </button>
            <button
              type="button"
              (click)="submitComment()"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
              Invia Commento
            </button>
          </div>

        </div>

      </div>

      <!-- RIGHT COLUMN - COMMENTS -->
      <div class="h-full flex flex-col bg-gray-50 dark:bg-gray-800 rounded-lg p-4 overflow-hidden">

        <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4 flex-shrink-0">
          Commenti
        </h2>

        <div
          class="flex-1 min-h-0 overflow-y-auto space-y-4 scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-200
                 dark:scrollbar-thumb-gray-600 dark:scrollbar-track-gray-800"
          [style]="{'scrollbar-gutter':'stable'}">

          <div class="space-y-4 pr-4">
            <div
              *ngFor="let comment of comments"
              class="bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg p-4">

              <div class="flex items-start gap-3 mb-3">
                <div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center">
                  <span class="text-sm font-semibold text-gray-700 dark:text-gray-200">
                    {{ getInitials(comment.author) }}
                  </span>
                </div>

                <div class="font-semibold text-gray-900 dark:text-gray-100">
                  {{ comment.author }}
                </div>
              </div>

              <p class="text-gray-700 dark:text-gray-300 text-sm leading-relaxed">
                {{ comment.text }}
              </p>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
