<div class="w-full h-full bg-gray-50 dark:bg-gray-900 px-4 sm:px-6 lg:px-10 pt-6 sm:pt-8 lg:pt-10 pb-4 sm:pb-5 flex flex-col overflow-y-auto overflow-x-hidden
                    scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-200
                  dark:scrollbar-thumb-gray-600 dark:scrollbar-track-gray-800">
  <!-- Issues Grid - Responsive: 1 col mobile, 2 col tablet, 2 col desktop (come originale) -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 lg:gap-10 flex-1 pb-4">
    <app-issue-card
      *ngFor="let issue of filteredIssues"
      [issue]="issue"
    />
  </div>
</div>
