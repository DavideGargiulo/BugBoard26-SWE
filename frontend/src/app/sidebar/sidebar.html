<div class="w-64 h-screen bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 flex flex-col">

  <!-- Header -->
  <div class="p-4 border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg flex items-center justify-center">
        <img src="../images/logo.png" alt="Logo" class="w-full h-full object-contain" />
      </div>
      <span class="text-xl font-semibold text-gray-900 dark:text-gray-100">BugBoard26</span>
    </div>
  </div>

  <!-- User Profile -->
  <div class="p-4 border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center gap-3">
      <div class="w-12 h-12 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center overflow-hidden">
        <span class="text-lg font-medium text-gray-700 dark:text-gray-200">{{ userInitials }}</span>
      </div>
      <div class="flex-1">
        <div class="font-semibold text-gray-900 dark:text-gray-100">{{ userName }}</div>
        <div class="text-sm text-gray-500 dark:text-gray-400">{{ userRole }}</div>
      </div>
    </div>
  </div>

  <div class="p-4 border-b border-gray-200 dark:border-gray-700">

    <button
      (click)="navigate('/dashboard')"
      [class.bg-gray-100]="isActive('/dashboard')"
      [class.dark:bg-gray-800]="isActive('/dashboard')"
      class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer"
    >
      <svg class="w-5 h-5 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <rect x="3" y="3" width="7" height="7" stroke-width="2"/>
        <rect x="14" y="3" width="7" height="7" stroke-width="2"/>
        <rect x="3" y="14" width="7" height="7" stroke-width="2"/>
        <rect x="14" y="14" width="7" height="7" stroke-width="2"/>
      </svg>
      <span>Dashboard</span>
    </button>

    <button
      (click)="navigate('/utenti')"
      [class.bg-gray-100]="isActive('/utenti')"
      [class.dark:bg-gray-800]="isActive('/utenti')"
      class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer"
    >
      <svg class="w-5 h-5 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
      </svg>
      <span>Utenti</span>
    </button>

    <button
      (click)="navigate('/impostazioni')"
      [class.bg-gray-100]="isActive('/impostazioni')"
      [class.dark:bg-gray-800]="isActive('/impostazioni')"
      class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer"
    >
      <svg class="w-5 h-5 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      <span>Impostazioni</span>
    </button>

    <button
      (click)="logout()"
      class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer"
    >
      <svg class="w-5 h-5 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
      <span>Logout</span>
    </button>
  </div>
  
  <!-- Projects Section -->
  <div class="p-4 border-b border-gray-200 dark:border-gray-700">
  <div class="flex items-center gap-2 px-3 py-2 text-gray-700 dark:text-gray-300">
    <svg class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
    </svg>
    <span class="font-medium">Progetti</span>
  </div>
  
  <!-- Search Box -->
  <div class="px-3 py-2">
    <div class="relative">
      <!-- Icona lente -->
      <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </span>

      <input
        type="text"
        [value]="searchTerm"
        (input)="onSearchInput($event)"
        placeholder="Cerca progetti..."
        class="w-full pl-9 pr-3 py-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 rounded-lg text-sm
              focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>
  </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 p-4 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-200 dark:scrollbar-thumb-gray-600 dark:scrollbar-track-gray-800">
      <!-- Project List -->
      <div class="space-y-1 px-3">
        <div
          *ngFor="let project of filteredProjects"
          (click)="selectProject(project)"
          [class.bg-gray-100]="selectedProject === project"
          [class.dark:bg-gray-800]="selectedProject === project"
          class="px-3 py-2 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer"
        >
          {{ project }}
        </div>
      </div>
  </nav>

  <!-- New Project Button -->
  <div class="p-4 border-t border-gray-200 dark:border-gray-700">
  <div class="px-3 py-2">
    <button
      (click)="createNewProject()"
      class="px-4 py-1.5 text-sm border border-gray-300 dark:border-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors"
    >
      + Nuovo Progetto
    </button>
  </div>
</div>

</div>
