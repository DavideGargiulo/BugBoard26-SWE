<div class="w-full bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 px-4 sm:px-6 py-4 flex flex-col gap-4">

  <!-- Title row -->
  <div class="flex items-center gap-2 sm:gap-3 pt-12 lg:pt-0">
    <h1 class="text-2xl sm:text-3xl font-semibold text-gray-900 dark:text-gray-100">Utenti</h1>
    <svg class="w-5 h-5 sm:w-6 sm:h-6 flex-shrink-0 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
    </svg>
  </div>

  <!-- Search, filters and button row - stack on mobile, row on desktop -->
  <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-between gap-3 sm:gap-4">
    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 sm:gap-4 w-full sm:w-auto">
      <!-- Search bar -->
      <div class="relative w-full sm:w-64">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" stroke-width="2"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange()"
          placeholder="Cerca utenti..."
          class="w-full pl-9 sm:pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm sm:text-base"
        />
      </div>

      <!-- Tipo dropdown -->
      <select
        [(ngModel)]="selectedRole"
        (ngModelChange)="onRoleFilterChange()"
        class="w-full sm:w-auto px-3 sm:px-4 py-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm sm:text-base">
        <option value="">Tutti i tipi</option>
        <option value="Amministratore">Amministratore</option>
        <option value="Standard">Standard</option>
      </select>
    </div>

    <!-- Add user button -->
    @if (canCreateUser()) {
      <button
        (click)="openAddUserDialog()"
        class="w-full sm:w-auto px-4 py-2 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors text-sm sm:text-base font-medium whitespace-nowrap">
        Aggiungi Utenti
      </button>
    }
  </div>

</div>
