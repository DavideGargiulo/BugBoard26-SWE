<div class="fixed top-4 right-4 z-50 space-y-2">
  <div
    *ngFor="let toast of toasts; trackBy: trackByToastId"
    [@toastAnimation]
    class="min-w-80 max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg border-l-4 overflow-hidden transform transition-shadow duration-300 ease-in-out"
    [ngClass]="{
      'border-green-500': toast.type === 'success',
      'border-red-500': toast.type === 'error',
      'border-blue-500': toast.type === 'info',
      'border-yellow-500': toast.type === 'warning'
    }"
  >
    <div class="p-4">
      <div class="flex items-start">
        <div class="flex-shrink-0">
          <!-- Success Icon -->
          <svg *ngIf="toast.type === 'success'" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <!-- Error Icon -->
          <svg *ngIf="toast.type === 'error'" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <!-- Info Icon -->
          <svg *ngIf="toast.type === 'info'" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <!-- Warning Icon -->
          <svg *ngIf="toast.type === 'warning'" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        <div class="ml-3 flex-1">
          <p class="text-sm font-semibold text-gray-900 dark:text-gray-100">
            {{ toast.title }}
          </p>
          <div class="mt-1 flex items-start gap-2">
            <p class="text-sm text-gray-600 dark:text-gray-400 whitespace-pre-line flex-1">
              {{ toast.message }}
            </p>
            <!-- Bottone Copia Password inline con feedback -->
            <button
              *ngIf="toast.copyText"
              (click)="copyToClipboard(toast.copyText, toast.id)"
              class="flex-shrink-0 p-1.5 rounded transition-all duration-200"
              [ngClass]="{
                'text-green-500 dark:text-green-400': copiedIds.has(toast.id),
                'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700': !copiedIds.has(toast.id)
              }"
              [title]="copiedIds.has(toast.id) ? 'Copiato!' : 'Copia password'"
            >
              <!-- Icona Copia (due rettangoli sovrapposti) -->
              <svg
                *ngIf="!copiedIds.has(toast.id)"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
              <!-- Icona Spunta con cerchio -->
              <svg
                *ngIf="copiedIds.has(toast.id)"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </button>
          </div>
        </div>
        <button
          (click)="removeToast(toast.id)"
          class="ml-4 flex-shrink-0 text-gray-400 dark:text-gray-500 hover:text-gray-500 dark:hover:text-gray-400"
        >
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
