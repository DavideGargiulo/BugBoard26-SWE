<div class="w-full h-full bg-gray-50 dark:bg-gray-900 flex flex-col">

  <!-- Top Bar -->
  <div class="w-full bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
    <div class="flex items-center gap-3">
      <h1 class="text-3xl font-semibold text-gray-900 dark:text-gray-100">Nuova Issue</h1>
      <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 4v16m8-8H4"/>
      </svg>
    </div>
  </div>

  <!-- Content Area -->
  <div class="flex-1 overflow-y-auto p-6">
    <div class="max-w-4xl mx-auto">

      <!-- Form Card -->
      <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-6">

        <!-- Titolo -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Titolo
          </label>
          <input
            type="text"
            placeholder="Titolo Issue"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Descrizione -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Descrizione
          </label>

          <!-- Text Editor Area -->
          <div class="border border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden">
            <textarea
              rows="8"
              placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit..."
              class="w-full px-4 py-3 bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-200 focus:outline-none resize-none"
            ></textarea>

            <!-- Image Placeholder -->
            <div class="border-t border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-4">
              <div class="bg-white dark:bg-gray-900 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 flex items-center justify-center">
                <svg class="w-16 h-16 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
                  <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 15l-5-5L5 21"/>
                </svg>
              </div>
            </div>

            <!-- Toolbar -->
            <div class="border-t border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 px-4 py-2 flex items-center gap-2">
              <!-- Bold -->
              <button class="p-1.5 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                  <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                </svg>
              </button>

              <!-- Italic -->
              <button class="p-1.5 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M10 4h8v2h-3l-4 12h3v2H6v-2h3l4-12H10V4z"/>
                </svg>
              </button>

              <!-- Underline -->
              <button class="p-1.5 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M6 19h12v2H6v-2z"/>
                  <path d="M12 16a5 5 0 0 0 5-5V4h-2v7a3 3 0 0 1-6 0V4H7v7a5 5 0 0 0 5 5z"/>
                </svg>
              </button>

              <div class="w-px h-6 bg-gray-300 dark:bg-gray-600 mx-1"></div>

              <!-- Align Left -->
              <button class="p-1.5 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M3 4h18v2H3V4zm0 7h12v2H3v-2zm0 7h18v2H3v-2z"/>
                </svg>
              </button>

              <!-- Align Center -->
              <button class="p-1.5 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M3 4h18v2H3V4zm3 7h12v2H6v-2zm-3 7h18v2H3v-2z"/>
                </svg>
              </button>

              <!-- Align Right -->
              <button class="p-1.5 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M3 4h18v2H3V4zm6 7h12v2H9v-2zm-6 7h18v2H3v-2z"/>
                </svg>
              </button>

              <div class="w-px h-6 bg-gray-300 dark:bg-gray-600 mx-1"></div>

              <!-- Link -->
              <button class="p-1.5 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                </svg>
              </button>

              <!-- Image -->
              <button class="p-1.5 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
                  <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 15l-5-5L5 21"/>
                </svg>
              </button>

              <!-- Attachment -->
              <button class="p-1.5 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                </svg>
              </button>

              <!-- Emoji -->
              <button class="p-1.5 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="9" stroke-width="2"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 14s1.5 2 4 2 4-2 4-2"/>
                  <circle cx="9" cy="9" r="1" fill="currentColor"/>
                  <circle cx="15" cy="9" r="1" fill="currentColor"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Tipo e Priorità -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Tipo
            </label>
            <select class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option>Bug</option>
              <option>Feature</option>
              <option>Question</option>
              <option>Documentation</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Priorità
            </label>
            <select class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option>Alta</option>
              <option>Media</option>
              <option>Bassa</option>
            </select>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-end gap-3">
          <button class="px-6 py-2 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
            Annulla
          </button>
          <button class="px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 rounded-lg transition-colors">
            Conferma
          </button>
        </div>

      </div>

    </div>
  </div>

</div>
